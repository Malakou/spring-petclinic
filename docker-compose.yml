services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: petclinic
      MYSQL_USER: petclinic
      MYSQL_PASSWORD: petclinic
    volumes:
      - mysql_petclinic_data:/var/lib/mysql
    networks:
      - petclinic-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  petclinic:
    build:
      context: .
      dockerfile: Dockerfile
    image: spring-petclinic:latest
    ports:
      - "9123:8080"
    environment:
      SPRING_PROFILES_ACTIVE: mysql
      MYSQL_URL: "jdbc:mysql://mysql:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      MYSQL_USER: petclinic
      MYSQL_PASS: petclinic
    networks:
      - petclinic-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

networks:
  petclinic-network:

volumes:
  mysql_petclinic_data:
